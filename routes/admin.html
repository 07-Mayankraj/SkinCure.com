<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/admin/index.css" />
    <link rel="stylesheet" href="../css/admin/normalize.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="shortcut icon" href="/logo/skincure.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/admin/skeleton.css" />
    <title>Skin care</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <h1>Admin page</h1>
        </div>
      </div>

      <div class="row">
        <div class="columns four sidebar-one" id="sidebar-one">
          <button id="fetch-ingredient"  class="u-full-width button button-primary" >Prodcuts</button>
          <button id="fetch-employees"  class="u-full-width button button-primary" >Cusomters</button>
          <button id="fetch-wish"  class="u-full-width button button-primary" >Orders</button>
          <hr>

          <h4>Add Prodcuts</h4>
          <input type="text" id="employee-name" class="u-full-width" placeholder="title" />
          <input type="text" id="employee-image" class="u-full-width" placeholder="Image Url" />
          <input type="number" id="employee-dept" class="u-full-width" placeholder="quantity" />
          <input type="number" id="employee-salary" class="u-full-width" placeholder="price" />
          <button id="add-employee" class="u-full-width button button-primary">Add Prodcuts</button>
          <hr>
        </div>
        <div class="columns eight main-section" id="main-section">
          
        </div>
      </div>

    </div>

    <script src="../scripts/admin.js"></script>
  </body>
</html>
