<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/resources/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="shortcut icon" href="/logo/skincure.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
        <div class="sticky" id="navbar">
            <a href="../index.html"><img src="../images/image.png" alt=""></a>
        </div>
    
        <div class="cont">
        <div id="container">
            <div id="registeration-form">
                <p id="form-head">About You</p>
    
                <p>Sign Up With</p>
                <div class="facebook-google">
                
                    <button class="fb_logo"><img src="https://www.freeiconspng.com/thumbs/facebook-logo-png/facebook-transparent-logo-png-0.png" alt="">Facebook</button>
                    <button class="google_logo"><img src="https://kgo.googleusercontent.com/profile_vrt_raw_bytes_1587515358_10512.png" alt="">Google</button>
                  
                </div> 
               <hr>
                <p>Or, Create an email account</p>
                <form action="" autocomplete="on">
                    <label for="name">*Full Name</label>
                    <input type="text" id="name" required />
    
                    <label for="email">*Email address</label>
                    <input type="email" id="email" required />
    
                    <label for="con-email">*Confirm Email address</label>
                    <input type="email" id="confirm-email" />
    
                    <label for="password">*Password</label>
                    <input type="password" id="password" />
    
                    <label for="con-password">*Confirm Password</label>
                    <input type="password" id="confirm-password" />
    
                    <label for="number">Cell Phone Number (Optional)</label>
                    <input type="number" id="phone_number" />
    
                    <label for="ref-code">Referral Code (Optional)</label>
                    <input type="text" id="referal-code" />
    
                    
                    <input type="submit" value="CONTINUE" id="submit" />
                    <p>
                        By proceeding, you are confirming that you agree to our
                        <a href="" class="terms_condition">Terms and Conditions</a> and
                        <a href="" class="terms_condition">Privacy Policy.</a>
                    </p>
                </form>
                
            </div>
        </div>
    </div>
    
    
    
    


    
</body>
</html>
<script src="../scripts/register.js" type="module"></script>
