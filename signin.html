<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class=container>
        <div class="container1">
            
                
            <form autocomplete="on">
                <h2>Existing Customers</h2>
                <p>
                    <label for="email"> * Email Address </label>
                    <input id="email" name="email" required="required" type="text"/>
                </p>
                <p>
                    <label for="password"> * Password </label>
                    <input id="password" name="password" required="required" type="password" />
                </p>
                <p id="forgot">
                    FORGOTTEN YOUR PASSWORD?
                </p>
                <input type="submit" value="SIGN IN" />
          <p class="or">or, Continue with</p>  
          <div class="facebook-google">
            
              <button class="fb_logo"><img src="https://www.freeiconspng.com/thumbs/facebook-logo-png/facebook-transparent-logo-png-0.png" alt="">Facebook</button>
              <button class="google_logo"><img src="https://kgo.googleusercontent.com/profile_vrt_raw_bytes_1587515358_10512.png" alt="">Google</button>
            
          </div> 
            </form>
        </div>

        <div class="container2">
            <h2>New Customers</h2>
            
            <button id="mybtn" >Continue</button>    
    </div>   
</body>
</html>
<script src="./scripts/signin.js" type="module"></script>
